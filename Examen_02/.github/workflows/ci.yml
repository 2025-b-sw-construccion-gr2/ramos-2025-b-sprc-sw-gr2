name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Examen_02
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Examen_02/package-lock.json'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar ESLint
        run: npm run lint

  format:
    name: ğŸ¨ Format Check
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./Examen_02
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Examen_02/package-lock.json'

      - name: Instalar dependencias
        run: npm install

      - name: Verificar formato con Prettier
        run: npm run format

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: ./Examen_02
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Examen_02/package-lock.json'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests con cobertura
        run: npm test

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Examen_02/coverage/

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./Examen_02
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Examen_02/package-lock.json'

      - name: Instalar dependencias
        run: npm install

      - name: Generar build
        run: npm run build

      - name: Subir artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Examen_02/dist/
